version: '3.8'

services:
  panhub:
    build: .
    container_name: panhub
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化 SQLite 数据库
      - ./data:/app/data
      # 如果需要持久化日志（可选）
      # - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # 可选：设置热搜密码
      - HOT_SEARCH_PASSWORD=admin123
      # 可选：设置日志级别
      - LOG_LEVEL=info
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
